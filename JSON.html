<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Tutorial</title>
</head>
<body>
    <h1>JSON in JS</h1>

    <script>
        let jsonObj = {
            name: "Ashish",
            field: "computer",
            hobby: "creating projects",
            food: "Pizza"
        }
        
        console.log(jsonObj);

        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace('Ashish', 'Ashu');
        console.log(myJsonStr);

        newJsonObj  = JSON.parse(myJsonStr);
        console.log(newJsonObj);

    </script>
</body>
</html>
